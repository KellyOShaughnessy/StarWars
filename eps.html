<html>
<head>
	<link rel="stylesheet" href="main.css">
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<title> All Episodes </title>
</head>
<body>

<!-- Twinkling -->
<script type="text/javascript" src="main.js"></script>

<!-- Dropdown -->
<div id="dropdwn" class="filter">
	<h2>Episodes</h2>
	<p>Filter planets based on their appearance in Episodes:</p>
	<div class="dropdown">
		<button onclick = "drop()" class="dropdown-but" type="button" data-toggle="dropdown">All Episodes </button>
		<div id ="myDropdown" class="dropdown-content">
			<a href="eps.html">All Episodes</a>
	     	<a href="ep1.html">Episode I</a>
	     	<a href="ep2.html">Episode II</a>
	     	<a href="ep3.html">Episode III</a>
	     	<a href="ep4.html">Episode IV</a>
	     	<a href="ep5.html">Episode V</a>
	     	<a href="ep6.html">Episode VI</a>
	    </div>
  	</div>
 </div>

<script>
 function drop() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropdown-but')) {

    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
 </script>
</body>
</html>
